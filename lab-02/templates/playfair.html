<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Playfair Cipher</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <style>
            /* CSS để căn chỉnh bảng ma trận */
            .matrix-table {
                width: 50%;
                margin: 20px auto;
                border-collapse: collapse;
            }
            .matrix-table th, .matrix-table td {
                border: 1px solid #ddd;
                padding: 8px;
                text-align: center;
            }
            .matrix-table th {
                background-color: #f2f2f2;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <table class="table">
                <tr><td style="text-align: center; font-weight: bold; font-size: 25px;">PLAYFAIR CIPHER</td></tr>

                
                <tr><td style="font-weight: bold; color: blue;">ENCRYPTION</td></tr>
                <tr>
                    <td>
                        <form method="POST" action="/playfair_encrypt">
                            <div class="mb-3">
                                <label class="form-label">Plain text:</label>
                                <input type="text" class="form-control" name="inputPlainText" placeholder="Input Plain Text" required autofocus/>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Key:</label>
                                <input type="text" class="form-control" name="inputKeyPlain" placeholder="Input Key (e.g., 'keyword')" required/>
                            </div>
                            <button type="submit" class="btn btn-primary">Encrypt</button>
                        </form>
                    </td>
                </tr>

                <!-- Phần giải mã -->
                <tr>
                    <td style="font-weight: bold; color: blue;">DECRYPTION</td>
                </tr>
                <tr>
                    <td>
                        <form method="POST" action="/playfair_decrypt">
                            <div class="mb-3">
                                <label class="form-label">Cipher text:</label>
                                <input type="text" class="form-control" name="inputCipherText" placeholder="Input Cipher Text" required/>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Key:</label>
                                <input type="text" class="form-control" name="inputKeyCipher" placeholder="Input Key (e.g., 'keyword')" required/>
                            </div>
                            <button type="submit" class="btn btn-success">Decrypt</button>
                        </form>
                    </td>
                </tr>
            </table>
        </div>
    </body>
</html>
